<html>
    <head>
        <title>Library project</title>
        <link href='styles/style.css' rel='stylesheet'>
        <script src="https://use.fontawesome.com/8d19c6d155.js"></script>
    </head>
    <body>
        <header>
            <h1 id='page-title'><i class="fa fa-book" aria-hidden="true"></i> Library</h1>
        </header>
        <main>
            <form id='new-entry-container' class='hide'>
                <button id='close' type='button'><i class="fa fa-times fa-2x" aria-hidden="true"></i></button>
                <h1>New Book</h1>
                <div class='entry-element'>
                    <label for='title'>Title: </label></br>
                    <input class='text-input' id='title' type='text' name='title' placeholder='Enter the title of your book'required>
                </div>
                <div class='entry-element'>
                    <label for='author'>Author: </label></br>
                    <input class='text-input' id='author' type='text' name='author' placeholder='Enter the name of the author' required>
                </div>
                <div class='entry-element'>
                    <label for='pages'>Pages: </label></br>
                    <input class='text-input' id='pages' type='number' name='pages' placeholder='How many pages are there?' required>
                </div>
                <div class='entry-element'>
                    <label for='read'>Yes, I have read it: </label>
                    <input id='read' type='checkbox' name='read' value='Yes' style='width:auto; margin-left: 10px'>
                </div>
                <button id='submit' type='button'>Submit</button>
            </form>
            <div id='library-header'><h1>Your Books</h1></div>
            <table>
                <thead>
                    <tr>
                        <th scope='col'>Title</th>
                        <th scope='col'>Author</th>
                        <th scope='col' id='pages-header'>Pages</th>
                        <th scope='col' id='read-header'>Read?</th>
                        <th scope='col' id='button-header'></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                       <td>Testonium</td>
                       <td>Toster</td>
                       <td>355</td>
                       <td>Yes</td>
                    </tr>
                </tbody>
            </table>
            <button id='new-book-button' type='button'>Add a New Book</button>
        </main>
        <footer></footer>
        <script src='index.js'></script>
    </body>
</html>
