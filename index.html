<html>
    <head>
        <title>Library project</title>
        <link href='styles/style.css' rel='stylesheet'>
    </head>
    <body>
        <header></header>
        <main>

            <form id='new-entry-container' class='hide'>
                <h1>Add a new book</h1>
                <div>
                    <label for='title'>Title: </label>
                    <input class='text-input' id='title' type='text' name='title' required>
                </div>
                <div>
                    <label for='author'>Author: </label>
                    <input class='text-input' id='author' type='text' name='author' required>
                </div>
                <div>
                    <label for='pages'>Pages: </label>
                    <input class='text-input' id='pages' type='number' name='pages' required>
                </div>
                <div>
                    <label for='read'>Read? </label>
                    <input id='read' type='checkbox' name='read' value='Yes'>
                </div>
                <button id='submit' type='button'>Submit</button>
                <button id='close' type='button'>Close</button>
            </form>

            <table>
                <thead>
                    <tr>
                        <th scope='col'>Title</th>
                        <th scope='col'>Author</th>
                        <th scope='col'>Pages</th>
                        <th scope='col'>Read?</th>
                        <th scope='col'></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                       <td>Testonium</td>
                       <td>Toster</td>
                       <td>355</td>
                       <td>Yes</td>
                    </tr>
                    <tr>
                        <td>test</td>
                    </tr>
                </tbody>
            </table>
            <button id='new-book-button' type='button'>New Book</button>
            <button id='delete-book-button' type='button'>Delete Book</button>
        </main>
        <footer></footer>
        <script src='index.js'></script>
    </body>
</html>
